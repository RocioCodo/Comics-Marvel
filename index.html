<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      href="/css/materialize.min.css"
      media="screen,projection"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>ADA Comics</title>
  </head>
  <body>
    <!-- HEADER -->

    <div class="img-encabezado">
      <img src="img/marvel-banner.jpg" alt="imagen ilustrativa encabezado" />
    </div>

    <header>
      <div class="row busqueda">
        <p class="busqueda-tit">Búsqueda</p>
      </div>

      <div class="row">
        <div class="col s6">
          <nav>
            <div class="nav-wrapper eeeeee grey lighten-3">
              <form>
                <div class="input-field">
                  <input id="search" type="search" placeholder="Ingresa tu búsqueda" class="search-input" required />
                  <label class="label-icon" for="search">
                    <i class="material-icons black-text">search</i></label
                  >
                  <i class="material-icons">close</i>
                </div>
              </form>
            </div>
          </nav>
        </div>

        <div class="col s6">
          <nav>
            <div class="nav-wrapper eeeeee grey lighten-3 filtros">

              <div class="input-field col s4 filtro-tipo">
                <div><label for="search-type" class="label">TIPO</label></div>
                <div class="select">
                  <select name="search-type" id="search-type">
                  <option value="comics">COMICS</option>
                  <option value="characters">PERSONAJES</option>
                </select>
              </div>
                
              </div>

              <div class="input-field col s4 filtro-orden">
                <div><label for="search-sort" class="label">ORDEN</label></div>
                <div class="select">
                  <select name="search-sort" id="search-sort">
                  <option value="title">A-Z</option>
                  <option value="title">Z-A</option>
                  <option value="masNuevos">MÁS NUEVOS</option>
                  <option value="masViejos">MÁS VIEJOS</option>
                </select>
              </div>
                
              </div>

            <div class="col s2 btn-buscar"><button type="button" class="red btn">BUSCAR</button></div>
          </div>
    

          </nav>
        </div>
      </div>
    </header>

    <!-- MAIN -->

    <main>
      <p class="results-tit">Resultados</p>
      <p class="results-count">
        <span>0</span> RESULTADOS
      </p>

      <div class="results" id="results">

      </div>
      <div class="pagination">
        <button type="button" class="first-page pagination-button eeeeee grey lighten-3" aria-label="Pagina previa" disabled>
          <i class="tiny material-icons" aria-hidden="true">fast_rewind</i> 
        </button>
        <button type="button" class="previous-page pagination-button eeeeee grey lighten-3" aria-label="Pagina anterior" disabled>
          <i class="tiny material-icons"aria-hidden="true">chevron_left</i>
        </button>
        <button type="button" class="next-page pagination-button eeeeee grey lighten-3" aria-label="Pagina siguiente" disabled>
          <i class="tiny material-icons"aria-hidden="true">chevron_right</i>
        </button>
        <button type="button" class="last-page pagination-button eeeeee grey lighten-3" aria-label="Ultima pagina" disabled>
          <i class="tiny material-icons"aria-hidden="true">fast_forward</i>
        </button>


      </div>

    </main>


    <!-- FOOTER -->
    <footer>
      <div class="footer-div red">
        <p class="center-align">
          Encuentra tu comic favorito <i class="tiny material-icons"
            >favorite_border</i
          >
        </p>
      </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
